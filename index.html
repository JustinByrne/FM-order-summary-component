<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./tailwind.css">
    </head>

    <body class="font-red-hat-display">
        <div class="px-6 bg-blue-pale bg-mobile lg:bg-desktop bg-no-repeat bg-contain h-screen flex justify-center items-center">
            <main class="bg-white rounded-2xl shadow-xl filter drop-shadow-xl overflow-hidden">
                <header>
                    <img src="./images/illustration-hero.svg">
                </header>
                <section class="px-7 py-7 flex flex-col text-center">
                    <h1 class="font-black text-blue-dark text-2xl pb-3">
                        Order Summary
                    </h1>
                    <p class="text-blue-desaturated font-medium pb-5">
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                    <div class="bg-blue-very-pale rounded-lg flex justify-between items-center py-5 px-4 mb-5">
                        <div>
                            <img src="./images/icon-music.svg" class="bg-blue-pale rounded-full">
                        </div>
                        <div class="text-sm text-blue-desaturated font-medium">
                            <strong class="text-blue-dark">
                                Annual Plan
                            </strong><br>
                            $59.99/year
                        </div>
                        <a href="#" class="text-sm text-blue-bright hover:text-blue-bright/60 underline hover:no-underline">
                            <strong>
                                Change
                            </strong>
                        </a>
                    </div>
                    <button class="bg-blue-bright font-bold hover:bg-blue-bright/60 text-blue-pale px-4 py-3 rounded-lg filter drop-shadow-xl mb-5">
                        <strong class="filter drop-shadow-xl">
                            Proceed to Payment
                        </strong>
                    </button>
                    <a href="#" class="text-blue-desaturated hover:text-blue-dark">
                        <strong>
                            Cancel Order
                        </strong>
                    </a>
                </section>
            </main>
        </div>
    </body>
</html>
